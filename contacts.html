<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты — Ирина Карандашова</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="assets/logo.svg" alt="logo" class="logo-img"><div class="logo-text"><span class="name">Ирина Карандашова</span></div></a>
      <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="about.html">Обо мне</a>
        <a href="portfolio.html">Портфолио</a>
        <a href="contacts.html">Контакты</a>
      </nav>
      <button class="nav-toggle" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="contacts">
      <h1>Свяжитесь со мной</h1>
      <p>Заполните форму — я отвечу в течение рабочего дня.</p>

      <form id="contactForm" class="contact-form" action="mailto:irina@example.ru" method="post" enctype="text/plain" novalidate>
        <label>
          Имя
          <input type="text" name="name" required placeholder="Ваше имя">
        </label>

        <label>
          Email
          <input type="email" id="email" name="email" required placeholder="you@example.ru">
          <span class="error" id="emailError" aria-live="polite"></span>
        </label>

        <label>
          Сообщение
          <textarea name="message" rows="6" required placeholder="Кратко опишите запрос"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Отправить</button>
          <button type="reset" class="btn ghost">Очистить</button>
        </div>
      </form>

      <div class="contact-info">
        <p>Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
        <p>Email: <a href="mailto:irina@example.ru">i.carandashova@yandex.ru</a></p>
        <p>Адрес: город, улица (по запросу)</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>© <span id="year4"></span> И.Карандашова</div>
    </div>
  </footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();

    const form = document.getElementById('contactForm');
    const email = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    function validateEmail(value) {
      // простая проверка на наличие @ и точку после него
      return /.+@.+\..+/.test(value);
    }

    email.addEventListener('input', () => {
      if (email.value.trim() === '') {
        emailError.textContent = '';
        email.classList.remove('invalid');
        return;
      }
      if (!validateEmail(email.value)) {
        emailError.textContent = 'Введите корректный email (должен содержать "@")';
        email.classList.add('invalid');
      } else {
        emailError.textContent = '';
        email.classList.remove('invalid');
      }
    });

    form.addEventListener('submit', e => {
      if (!validateEmail(email.value)) {
        e.preventDefault();
        emailError.textContent = 'Введите корректный email перед отправкой';
        email.focus();
        return;
      }
      // Если хотите обрабатывать на сервере — замените action на серверный endpoint.
      alert('Форма отправлена (попытка открыть почтовое приложение).');
    });
  </script>
</body>
</html>
